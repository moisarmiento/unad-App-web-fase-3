<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="leer.css">
</head>
<style>
    .search-button {
        background-color: #28a745; 
        color: white; 
        padding: 10px 20px; 
        border: none; 
        cursor: pointer; 
        border-radius: 5px; 
        font-size: 16px;
        transition: background-color 0.3s; 
    }
    .search-button:hover {
        background-color: #5b7e63; 
    }
</style>
<body>
    <div class="container">
        <!-- Encabezado  botones -->
        <div class="header">
            <button class="top-button" onclick="cargar_principal()">principal</button>
            <button class="top-button" onclick="cargar_crear()">Crear</button>
            <button class="top-button" onclick="cargar_actualizar()">Actualizar</button>
            <button class="top-button" onclick="cargar_borrar()">Borrar</button>
            <input type="text" id="searchBar" placeholder="Buscar por ID" class="search-bar">
            <button id="searchButton" class="search-button">Buscar</button> 
        </div>

        <!-- Resultado busqueda -->
        <div id="resultado"></div> 

        <!-- Tabla de productos -->
        <div class="form-container">
            <table border="1" width="100%" cellspacing="0" cellpadding="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Disponibilidad</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">
                    <!-- Aquí se cargarán los productos mediante JavaScript -->
                </tbody>
            </table>

        </div>
    </div>

    <script src="leer.js"></script>
</body>
</html>
